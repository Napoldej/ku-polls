{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
<header>
<div>
    {% if user.is_authenticated %}
        Welcome, back {{ user.username }}
        <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Log Out</button>
        </form>
    {% else %}
        Please <a href="{% url 'login' %}?next={{request.path}}" class = "login-link">Login</a>
        <a href = "{% url 'signup' %}?next ={{ request.path }}" class = "register-link"> signup</a>
    {% endif %}
</div>
</header>
{% block content %}

{% endblock %}
